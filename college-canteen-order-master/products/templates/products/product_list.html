{% extends 'products/product_base.html' %}
{% block preproduct %}

{% endblock %}
{% block product_content %}

<div>
  <div class="container">
  <div class="row">

      {% for i in products %}
      <div class="col-lg-4 d-flex align-items-stretch">
        <div class="card cardmodify cardbackground" style="width: 18rem;">
          <div class="card-header">
            <h5><b>{{ i.name }}</b></h5>
          </div>
          <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap">
          <div class="card-body d-flex flex-column" data-cat="{{ i.category }}">
            <p class="card-text">{{ i.description }}</p>
<div class="mt-auto">
  <p class="card-text">Preparation time: {{ i.prep_time }} mins</p>
    <p class="card-text">Price: â‚¹{{ i.price }}</p>
<div class="align-self-end container">
  <a href="{{ i.get_add_to_cart_url }}" class="btn btn-success btn-sm addtocartbutton">Add to cart</a>
<a href="{{ i.get_remove_from_cart_url }}" class="btn btn-danger btn-sm removefromcartbutton">Remove from cart</a>
</div>

</div>


          </div>
        </div>
</div>
      {% endfor %}

  </div>



{% endblock %}
